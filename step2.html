<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caccia al Tesoro - Secondo Indovinello</title>
</head>
<body>
  <h1>Indovinello 2</h1>
  <p>Un posto dove riposi la testa, dove la notte ti avvolge nel suo abbraccio, sotto le coperte troverai il relax, e qui arriva il tuo regalo speciale, che ti sorprender√†!</p>

  <form id="answerForm2">
    <input type="text" id="answer2" name="answer2" required>
    <button type="submit">Invia Risposta</button>
  </form>
  <p id="feedback2"></p>

  <div id="next-step2" style="display:none;">
    <p><a href="step3.html">Vai al prossimo indizio</a></p>
  </div>

  <script>
    document.getElementById("answerForm2").addEventListener("submit", function(event) {
      event.preventDefault();
      let answer2 = document.getElementById("answer2").value.toLowerCase();
      if (answer2 === "letto") {
        document.getElementById("feedback2").textContent = "Risposta corretta! Vai al prossimo indizio!";
        document.getElementById("next-step2").style.display = "block";
      } else {
        document.getElementById("feedback2").textContent = "Risposta sbagliata! Riprova.";
      }
    });
  </script>
</body>
</html>
